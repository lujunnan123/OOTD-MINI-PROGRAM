<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气+OOTD小程序原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 12px solid #121212;
            position: relative;
        }
        .frame-label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">天气+OOTD小程序原型设计</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
            <!-- OOTD页面 -->
            <div class="flex flex-col items-center">
                <div class="frame-label">OOTD页面</div>
                <div class="phone-frame">
                    <iframe src="ootd.html"></iframe>
                </div>
            </div>
            
            <!-- 我的页面 -->
            <div class="flex flex-col items-center">
                <div class="frame-label">我的页面</div>
                <div class="phone-frame">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
            
            <!-- 首次使用引导页 -->
            <div class="flex flex-col items-center">
                <div class="frame-label">首次使用引导</div>
                <div class="phone-frame">
                    <iframe src="onboarding.html"></iframe>
                </div>
            </div>
            
            <!-- OOTD生成弹窗 -->
            <div class="flex flex-col items-center">
                <div class="frame-label">OOTD生成弹窗</div>
                <div class="phone-frame">
                    <iframe src="ootd_popup.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
